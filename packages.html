                                prevImage();
                            }} className="absolute left-4 text-white text-3xl z-10 hover:text-gray-300">
                                &lt;
                            </button>
                            <button onClick={(e) => {
                                e.stopPropagation();
                                nextImage();
                            }} className="absolute right-12 text-white text-3xl z-10 hover:text-gray-300">
                                &gt;
                            </button>
                            <img src={galleryImages[lightboxIndex]} alt={`${t.navGallery} ${lightboxIndex + 1}`} className="max-h-full max-w-full object-contain" />
                        </div>,
                        document.body
                    )}
                </div>
            );
        };
        // Render the App component to the root div
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
